<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <div class="container-body">

        <nav class="menu" id="menu">
            <ul>
                <li><a href="#" class="active">IMC</a></li>
                <li><a href="Listas/index2.html">Listas</a></li>
                <li><a href="Notas/nota1.html">Notas - 1</a></li>
                <li><a href="Notas/nota2.html">Notas - 2</a></li>
            </ul>
        </nav>
        <main>
            <h2>Calculadora de IMC</h2>
            <div class="divaltura">
                <label for="altura">Altura (M)</label>
                <input type="number" id="altura">
            </div>
            <div class="divpeso">
                <label for="peso">Peso (KG)</label>
                <input type="number" id="peso">
            </div>
            <div class="calcular">
                <button onclick="calcIMC()">Calcular</button>
            </div>
            <span id="resultado"></span>
        </main>

        <script>
            const altura = document.querySelector("#altura");
            const peso = document.querySelector("#peso");
            const resultado = document.querySelector("#resultado");

            const calcIMC = () => {
                if (altura.value !== '' && peso.value !== '') {
                    const imc = (peso.value / (altura.value * altura.value)).toFixed(2)
                    let situacao = ''

                    if (imc < 20) {
                        situacao = 'Abaixo do peso'
                    } else if (imc < 25) {
                        situacao = 'Peso normal'
                    } else if (imc < 30) {
                        situacao = 'Sobrepeso'
                    } else if (imc < 35) {
                        situacao = 'Obesidade 1'
                    } else if (imc < 40) {
                        situacao = 'Obesidade 2'
                    } else {
                        situacao = 'Obesidade 3'
                    }

                    resultado.innerHTML = `IMC: ${imc} (${situacao})`
                } else {
                    resultado.innerHTML = 'Preencha os campos.'
                }
            }
        </script>
    </div>
</body>

</html>
