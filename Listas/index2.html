<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Listas</title>
</head>

<body>
    <div class="container">
        <h1>Elemento do Objeto</h1>
        <h2>Método appendChild()</h2>

        <ul id="myList">
            <li>Weinbier</li>
            <li>Patagônia</li>
            <li>Erdinger</li>
        </ul>

        <label for="altura">Acrescente uma cerveja a lista:</label>
        <input type="text" id="texto"><br><br>

        <input type="radio" id="roxo" name="cores" value="#a626a6">
        <label for="roxo">Roxo</label><br>
        <input type="radio" id="azul" name="cores" value="#00a8cc">
        <label for="azul">Azul</label><br>
        <input type="radio" id="vermelho" name="cores" value="#ab212e">
        <label for="vermelho">Vermelho</label><br>

        <p>Clique em "Acrescentar" para adicionar uma cerveja ao final da lista:</p>

        <button id="btn">Acrescentar</button>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", myFunction);
        function myFunction() {

            // Create an "li" node:
            const node = document.createElement("li");

            // Create a text node:
            const textnode = document.createTextNode(document.getElementById("texto").value);

            const selectedRadio = document.querySelector("input[name='cores']:checked").value
            console.log(selectedRadio) // Valor do input selecionado

            // Append the text node to the "li" node:
            node.appendChild(textnode);

            // Append the "li" node to the list:
            document.getElementById("myList").appendChild(node).style.color = selectedRadio;

        }
    </script>

    <footer>
        <img src="cerveja.png" alt="">
    </footer>

</body>

</html>
